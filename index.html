<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Neumorphism Clock</title>
    <link rel="stylesheet" href="./styles/app.css" type="text/css">
    <link rel="icon" href="./assets/images/favicon.png" type="images/png">
    <script defer src="./scripts/app.js"></script>
</head>
<body>
    <div class="loader"></div>
    <main>
        <section>
            <div class="clock">
                <span class="text text-1">3</span>
                <span class="text text-2">6</span>
                <span class="text text-3">9</span>
                <span class="text text-4">12</span>
                <span class="shape-line" style="--deg: 30;"></span>
                <span class="shape-line" style="--deg: 60;"></span>
                <span class="shape-line" style="--deg: 120;"></span>
                <span class="shape-line" style="--deg: 150;"></span>
                <span class="shape-line" style="--deg: 210;"></span>
                <span class="shape-line" style="--deg: 240;"></span>
                <span class="shape-line" style="--deg: 300;"></span>
                <span class="shape-line" style="--deg: 330;"></span>
                <span class="circle"></span>
                <span class="needle hours"></span>
                <span class="needle minute"></span>
                <span class="needle second"></span>
            </div>
            <div>
                <p class="time"></p>
                <p class="date"></p>
            </div>
        </section>
    </main>
</body>
</html>
